name: PHPCS

on:
  push:
  pull_request:

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHPCS lint (capture report)
        shell: bash
        run: |
          mkdir -p build
          set -o pipefail
          composer lint 2>&1 | tee build/phpcs-report.txt

      - name: Upload PHPCS report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpcs-report
          path: build/phpcs-report.txt
