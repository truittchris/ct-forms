name: PHPCS (WordPress Coding Standards)

on:
  push:
  pull_request:

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHPCS + WPCS
        run: |
          set -e
          composer global require squizlabs/php_codesniffer wp-coding-standards/wpcs

          # Make the global phpcs command available
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH
          echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH

          # Register the WPCS standard with PHPCS
          phpcs --config-set installed_paths "$(php -r 'echo rtrim(getenv("HOME"),"/")."/.composer/vendor/wp-coding-standards/wpcs";')"
          phpcs -i

      - name: Run PHPCS (WordPress standard)
        run: |
          # Adjust excludes as needed; this set avoids common non-source folders
          phpcs -p \
            --standard=WordPress \
            --extensions=php \
            --ignore=*/vendor/*,*/node_modules/*,*/dist/*,*/.github/* \
            .
